<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yazı tura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="tura-count">Tura: 0</p>
            <p id="yazi-count">Yazı: 0</p>
        </div>
        <div id="coin" class="coin">
            <div class="tura">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/1TL_reverse.png?20081005203932" alt="">
            </div>
            <div class="yazi">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/1TL_obverse.png/119px-1TL_obverse.png" alt="">
            </div>
            
            </div>
            <div class="buttons">
                <button id="flip-button">Döndür</button>
                <button id="reset-button">Sıfırla</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
