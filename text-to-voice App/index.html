<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-To-Voice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Text-To-Voice</h1>
    </header>
    <div class="content">
        <form action="#">
            <div class="input-row">
                <div class="input-group">
                    <label for="inputText">Text</label>
                    <textarea id="inputText" rows="8" placeholder="Write your article here..." ></textarea>
                </div>


                <div class="input-group">
                    <label for="selectVoice">Select your voice...</label>
                    <select></select>
                    <div class="placeholder">
                        <img src="https://egitimgrafik.com/wp-content/uploads/2020/01/eskimikrofon-1024x1024.png" alt="">
                    </div>
                </div>
            </div>
            <button type="button">Voice the Text</button>
        </form>
    </div>
</div>

 <script src="script.js"></script>   
</body>
</html>
