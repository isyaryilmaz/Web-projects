<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="app">

        </div>
    </div>



 <script src="weather.api.js"></script>
 <script src="main.js"></script>   
</body>
</html>
